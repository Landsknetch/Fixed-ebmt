<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.20.0/dist/full.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./pendaftaran.js" type="module"></script>
    <!-- <script src="./depo_with.js" type="module"></script> -->
    <title>Pendaftaran</title>
</head>
<body>
    <div class="navbar bg-base-100 border-b">
        <div class="navbar-start">
          <a class="btn btn-ghost normal-case text-xl">BMT</a>
        </div>
        <div class="navbar-end">
          <button class="btn" id = "connectButton">Connect</button>
        </div>
    </div>

    <div class="flex gap-4">
        <!-- Drawer -->
        <!-- <div class="drawer drawer-mobile"> -->
        <div class="drawer-side border-r">
          <ul class="menu p-4 overflow-y-auto w-80 bg-base-100 text-base-content">
                <!-- Sidebar content here -->
                <li><a href="/pendaftaran.html">Form Pendaftaran Anggota</a></li>
                <li><a href="/">Form Peminjaman</a></li>
                <li><a href="/transfer.html">Transfer</a></li>
                <li><a href="/deposit_withdraw.html">Deposit & Withdraw</a></li>
                <li><a href="https://lab.miguelmota.com/ethereum-input-data-decoder/example/">Tx Data Translator</a></li>
            </ul>
        </div>
        <!-- </div> -->
        <!-- End of Drawer -->

        <!-- Content -->
        <div class="content">
                <h3 class="mt-4 font-bold text-xl">Form Pendaftaran</h3>
                <div class="form-control w-full max-w-xs">
                    <label class="label">
                    <span class="label-text">Nama Lengkap</span>
                    </label>
                    <input required type="text" id ="nama" placeholder="Pianist" class="input input-bordered w-full input-sm max-w-xs" />
                </div>
                <div class="form-control w-full max-w-xs">
                    <label class="label">
                    <span class="label-text">Kota Domisil</span>
                    </label>
                    <input required type="text" id ="kota" placeholder="Jakarta Pusat" class="input input-bordered w-full input-sm max-w-xs" />
                </div>
                <div class="form-control w-full max-w-xs">
                    <label class="label">
                    <span class="label-text">Gaji perbulan (Rupiah)</span>
                    </label>
                    <input required type="number" id ="gaji" placeholder="Rp 3.000.000" class="input input-bordered w-full input-sm max-w-xs" />
                </div>
                <div class="form-control w-full max-w-xs">
                    <label class="label">
                    <span class="label-text">Account Address (Metamask)</span>
                    </label>
                    <input required type="text" id ="anggota" placeholder="0xTK04...FTE" class="input input-bordered w-full input-sm max-w-xs" />
                </div>
                <label>Pendaftaran Anggota akan mengurangi eth anda sebesar</label>
                <p>Simpanan Pokok   : 0.3 eth</p>
                <p>Simpanan Wajib   : 0.1 eth x 12 (bulan)</p>
                <p></p>
                <button type="submit" class="btn btn-active btn-primary mt-4" id="daftarButton">Ajukan</button>
                <button type="submit" class="btn btn-active btn-primary mt-4" id="signButton">Serahkan Uang Simpanan</button>
        </div>
        <!-- End of Content -->
    </div>
    
</body>
</html>
